name: Run Unit Tests

# Toda vez que tiver um push no reposit√≥rio no gitHub, vai executar uma sequencia de testes.
on: [push]

jobs: 
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - run: npm ci

      - run: npm run test